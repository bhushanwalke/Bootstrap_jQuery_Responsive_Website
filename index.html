.scroll-down {
  position: absolute;
  left: 50%;
  bottom: 40px;
  border: 2px solid #fff;
  border-radius: 50%;
  height: 50px;
  width: 50px;
  margin-left: -15px;
  display: block;
  padding: 7px;
  text-align: center;
  z-index:-1
}

.scroll-up {
  position: fixed;
  display: none;
  z-index: 999;
  bottom: 2em;
  right: 2em;
}

.scroll-up a {
  background-color: rgba(135, 135, 135, 0.5);
  display: block;
  width: 35px;
  height: 35px;
  text-align: center;
  color: #fff;
  font-size: 15px;
  line-height: 30px;
}

							<script class="tweet" type="text/javascript">
						        $('.tweet').twittie({
						            hashtag: 'IoT',
						            dateFormat: '%b. %d, %Y',
						            template: '<strong class="date">{{date}}</strong> - {{screen_name}} {{tweet}}',
						            count: 1
						        }, function () {
						            setInterval(function() {
						                var item = $('.example2 .tweet ul').find('li:first');
						
						                item.animate( {marginLeft: '-220px', 'opacity': '0'}, 500, function() {
						                    $(this).detach().appendTo('.example2 .tweet ul').removeAttr('style');
						                });
						            }, 5000);
						        });
						    </script>
